<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>ISKRA 66</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<span id="text2" >Адрес:</span>
<header>
  <div id="teams__wrapper" class="teams__wrapper panel--mobile">
    <h4 class="teams__label">Экипажи:</h4>
    <ul class="teams"></ul>
  </div>
  <h1 class="map__label">Iskra 6<span class="admin">6</span> GPS Tracker</h1>
</header>
<main>
  <div id="googlemap">
      <div id="interlude" style="text-align: center; line-height: 600px; font-weight: bold; border: 1px dotted grey; background-color: #eee;">
          Map currently unavailable.
      </div>
  </div>
  <div id="point-list__wrapper" class="point-list__wrapper panel--mobile">
    <h4 class="point-list__title">Список точек:</h4>
    <ul class="point-list"></ul>
  </div>
</main>
<button class="btn--mobile btn--cars" data-mobile="#teams__wrapper"><i class="material-icons btn__icon--mobile">directions_car</i></button>
<button class="btn--mobile btn--markers"  data-mobile="#point-list__wrapper"><i class="material-icons btn__icon--mobile">room</i></button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU4bg11nqozgLoRXV6Bjk9lObfapGYvmU&libraries=places"></script>
<script src="script.js"></script>
<div class="modal__back hidden">
    <div class="modal">
        <p>Введите название точки</p>
        <input type="text" class="modal__input">
        <div class="modal__btn-wrapper">
            <button class="modal__btn modal__btn--ok">Ok</button>
            <button class="modal__btn modal__btn--no">No</button>
        </div>
    </div>
</div>
</body>
</html>
